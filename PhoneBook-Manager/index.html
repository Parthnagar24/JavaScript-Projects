<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phonebook Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸ“‡ Phonebook Manager</h1>

    <div class="form">
      <input type="text" id="name" placeholder="Enter Name">
      <input type="text" id="phone" placeholder="Enter Phone Number">
      <button onclick="addContact()">Add Contact</button>
    </div>

    <div class="search">
      <input type="text" id="search" placeholder="Search by Name or Number" onkeyup="suggestMatches()">
    </div>

    <h2>Contacts</h2>
    <div id="contactsList" class="contacts-grid"></div>
  </div>

  <!-- Edit Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Edit Contact</h2>
      <input type="text" id="editName" placeholder="Enter Name">
      <input type="text" id="editPhone" placeholder="Enter Phone Number">
      <button onclick="saveEdit()">Save</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
